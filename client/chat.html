<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="chat.js"></script>
    <title>Chatroom</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row wrapper">
        <h2>chatroom with very quiet musicn in the background</h2>
        <div class="col-lg-2 sidebar">
          <div><b>Participants</b><br>
            <div id="participants"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <form id="messageForm">
            <div>
              <div class="input-group bottom ">
                <input type="text" class="form-control" placeholder="Share something" id="outgoingMessage">
                <span class="input-group-btn">
                  <button class="btn btn-primary" type="button" id="send">Send</button>
                </span>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div id="messages"></div>
        </div>
      </div>
    </div>
  </body>
</html>
