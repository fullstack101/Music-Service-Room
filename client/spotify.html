<!doctype html>
<html>
  <head>
    <title>Web-Service-Room</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="spotify.css">
  </head>

  <body>
    <div class="content">
      <div class="wrapper">
      <div class="center-btn text-center" id="login">
        <h1>Welcome to Music Room!</h1>
        <a href="/login" class="btn btn-outline-success btn-lg">Log in with Spotify</a>
      </div>
      <div class="profile_info">
      <div id="loggedin">
        <div id="user-profile">
        </div>
        <div id="oauth">
        </div>
        <a href="/chat" class="btn btn-primary" role="button">Chat</a>
      </div>
    </div>
    </div>
  </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h2>Hello, {{id}}!</h2>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>Id</dt><dd>{{id}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <dt>Country</dt><dd>{{country}}</dd>
          </dl>
        </div>
      </div>
    </script>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script id="oauth-template" type="text/x-handlebars-template">
      <!--<h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
        <dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}></dd>
      </dl>
    -->
    </script>

    <script src="spotify.js"></script>

  </body>
</html>
